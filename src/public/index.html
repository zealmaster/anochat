<!DOCTYPE html>
<html>

<head>
  <title>Anochat</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app-name">Anochat</div>
  <div class="container">

    <nav>
      <ul class="nav-menu">
        <li id="user-sign-up">Sign up</li>
        <li id="user-sign-in">Sign in</li>
      </ul>
    </nav>

    <div id="sign-up-form">
      <p id="sign-in-error"></p>
      <div class="form-container" id="sign-up">
        <form class="form" id="register-form" method="post">
          <label for="sign-up-username">Username</label>
          <input type="text" name="username" id="sign-up-username" required/>

          <label for="gender">Gender</label>
          <input type="input" name="gender" id="gender" list="genderList" required/>
          <datalist id="genderList">
            <option value="Male"></option>
            <option value="Female"></option>
          </datalist>
          
          <label for="sign-up-password">Password</label>
          <input type="password" name="password" id="sign-up-password" required/>
          <button type="submit">Register</button>
        </form>
      </div>
    </div>

    <div id="sign-in-form">
      <p id="sign-in-error"></p>
      <div class="form-container" id="sign-in">
        <form class="form" id="login-form" method="post" action="/home">
          <label for="sign-in-username">Username</label>
          <input type="text" name="username" id="sign-in-username" required/>
          <label for="sign-in-password">Password</label>
          <input type="password" name="password" id="sign-in-password" required/>
          <button type="submit">Join chat</button>
        </form>
      </div>
    </div>
  </div>

  <div class="welcome">Welcome to Anochat</div>
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="./main.js"></script>
</body>

</html>
