<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width" initial-scale=1.0/>
  <title>Anochat</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div>
    <nav class="app-name">
        <div>
            <span><a href="users.html"> Anochat </a></span>
        </div>
        <div class="sub-menu">
            <span id="home">
              <a href="users.html"> Home </a>
          </span> 
            <span id="logout">
              <a href="index.html">Logout</a> 
            </span>
        </div>
    </nav>
</div>


  <div class="users">
    <ul class="user-list" id="user-list">
    </ul>
  </div>

  <main>


    <div class="chat-container">
      <p class="client-name" id="client-name"></p>

      <section>
        <ul class="message-container" id="message-container"></ul>

        <form id="message-form" class="message-form" action="">
          <div>
            <input class="message-input" id="message-input" autocomplete="off" placeholder="message" />
          </div>
          <div>
            <button type="submit">Send</button>
          </div>
        </form>
      </section>
    </div>

  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="./client.js">  </script>
</body>

</html>
