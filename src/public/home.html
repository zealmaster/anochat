<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Anochat</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <main>
    <div>
      <nav class="app-name">
        <span>Anochat</span>
        <span id="logout"> 
          <img src="logout-icon.webp" height="15px" width="15px" />
        </span>
      </nav>

      <div class="users">
        <ul class="user-list" id="user-list">
        </ul>
      </div>
    </div>


    <div class="chat-container">
      <div class="client-name" id="client-name">
      
      </div>

      <section>
        <ul class="message-container" id="message-container"></ul>
        
          <form id="message-form" class="message-form" action="">
            <div>
              <input class="message-input" id="message-input" autocomplete="off" placeholder="message" />
            </div>
            <div>
              <button type="submit">Send</button>
            </div>
          </form>
        

      </section>
    </div>

  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="./client.js">  </script>
</body>

</html>
